# @package _global_
env:
  name: LunarLander-v3

seed: 2

agent:
  buffer_capacity:    10000    # max replay buffer size
  batch_size:         32       # minibatch size
  learning_rate:      0.001    # maps to DQNAgentâ€™s lr
  gamma:              0.99
  epsilon_start:      1.0
  epsilon_final:      0.01
  epsilon_decay:      500
  target_update_freq: 1000
  rnd_hidden_size: 128
  rnd_lr: 0.001
  rnd_update_freq: 10
  rnd_n_layers: 2
  rnd_reward_weight: 0.01

train:
  num_frames:     800000   # total env steps
  eval_interval:  1000    # print avg reward every this many episodes